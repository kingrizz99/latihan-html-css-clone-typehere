<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typehere</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="nav-bg">
      <nav class="nav-container">
        <a href=""><img src="https://typehere.fun/typehere.webp" alt="" class="typehere-logo"></a>
        <div class="btn-in">
          <button>Sign in</button>
        </div>
        </div>
      </nav>
      <main>
        <div class="main-menu">
          <div class="btn-github">
            <a href=""><button>
                <img src="./assets/logo/icons8-github-24 (1).png" alt="">
              </button></a>
          </div>
          <div class="main-text">typehere</div>
          <div class="sub-text">Buat form & survey dengan mudah</div>
          <div class="btn-coba">
            <a href="">
              <span>
                Coba Sekarang
              </span></a>
            <img src="./assets/logo/icons8-rocket-32 (1).png" alt="rocket">
            </div>
            <div class="survey"></div>
        </div>
      </main>
      <footer>
        <div class="footer-container">
          <div class="copyright">
            &copy; 2024 Fathan Rizki Rahman - All Right Reserved
          </div>
          <div class="footer-logo">
            <a href="">
              <button>
                <img src="./assets/logo/icons8-twitter-30.png" alt="">
              </button>
            </a><a href="">
              <button>
                <img src="./assets/logo/icons8-github-30.png" alt="">
              </button>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </div>
